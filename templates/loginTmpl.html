<div class="loginBackground">




	<!-- try ng submit with form-->
	<form ng-submit="changeState(state)">
		<select ng-change="changeState(state)"name="state" ng-model="state">
			<option value="">State</option>
			<option ng-value="state" ng-repeat="stat in states">{{stat}}</option>



		</select>
		<button ng-disabled="value === state" ng-click="changeState(state)">HeckkaPushThisButton</button>
	</form>







</div>
